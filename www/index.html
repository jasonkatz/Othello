        <!-- User code -->
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 vNormal;
            attribute vec4 vColor;

            varying vec4 fColor;

            uniform vec4 ambientProduct, diffuseProduct, specularProduct;
            uniform vec4 lightPosition1;
            uniform vec4 lightPosition2;
            uniform float shininess;

            uniform mat4 model;
            uniform mat4 view;
            uniform mat4 projection;

            void main() {
                vec3 pos = -( view * model * vPosition ).xyz;
                vec3 light1 = lightPosition1.xyz;
                vec3 light2 = lightPosition2.xyz;
                vec3 L1 = normalize( light1 - pos );
                vec3 L2 = normalize( light2 - pos );

                vec3 E = normalize( -pos );
                vec3 H1 = normalize( L1 + E );
                vec3 H2 = normalize( L2 + E );

                // Transform vertex normal into eye coordinates
                vec3 N = normalize( ( view * model * vNormal ).xyz );

                // Compute the terms of the illumination equation
                vec4 ambient = ambientProduct;
                float Kd = max( dot( L1, N ), 0.0 ) + max( dot( L2, N ), 0.0 );
                vec4 diffuse = Kd * diffuseProduct;
                float Ks = pow( max( dot( N, H1 ), 0.0 ), shininess ) + pow( max( dot( N, H2 ), 0.0 ), shininess );
                vec4 specular = Ks * specularProduct;

                if ( dot( L1, N ) < 0.0  && dot( L2, N ) < 0.0 ) {
                    specular = vec4( 0.0, 0.0, 0.0, 1.0 );
                }

                fColor = ambient + diffuse + specular;
                fColor.a = 1.0;
                fColor = vColor * fColor;

                gl_Position = projection * view * model * vPosition;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 fColor;

            void main() {
                gl_FragColor = fColor;
            }
        </script>
